name: Publish to NuGet

on:
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: nuget
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Pack DevOpTyper.Content
        run: dotnet pack src/DevOpTyper.Content/DevOpTyper.Content.csproj --configuration Release --no-build --output ./nupkg

      - name: Login to NuGet (Trusted Publishing)
        uses: nuget/login@v1
        id: nuget-login
        with:
          user: mcp-tool-shop

      - name: Push to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --api-key "${{ steps.nuget-login.outputs.NUGET_API_KEY }}" --source https://api.nuget.org/v3/index.json --skip-duplicate
